<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h2>Choose your weapon</h2>
    <h3>Fist to 5 Wins!</h3>

    <div class="optionBtn">
      <button id="0">Rock</button>
      <button id="1">Paper</button>
      <button id="2">Scissors</button>
    </div>

    <div class="label">
      <span id="playerLabel">Player scores</span>
      <span id="compLabel">Computer scores</span>
    </div>
    
    <div class="scores">
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>

    <div><span id="resultsLabel">Results</span></div>

    <div id="roundResults"></div>

    <div>
      <button id="reset">Play Again!</button>
    </div>
    

  </div>

  <script src="javascript.js"></script>
</body>
</html>
